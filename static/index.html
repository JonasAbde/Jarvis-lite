<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis-Lite | Dansk AI-assistent</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --light-bg: #f3f4f6;
            --dark-bg: #1f2937;
            --text-light: #374151;
            --text-dark: #f3f4f6;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .chat-container {
            height: calc(100vh - 180px);
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .user-message {
            background-color: var(--primary-color);
            color: white;
            border-radius: 18px 18px 0 18px;
            align-self: flex-end;
            animation: slideInRight 0.3s ease;
        }
        
        .bot-message {
            background-color: var(--light-bg);
            color: var(--text-light);
            border-radius: 18px 18px 18px 0;
            align-self: flex-start;
            animation: slideInLeft 0.3s ease;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .pulse {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--text-dark);
        }
        
        .dark-mode .bot-message {
            background-color: #374151;
            color: #f3f4f6;
        }
        
        .dark-mode .settings-panel {
            background-color: #2d3748;
            color: #f3f4f6;
        }
        
        .settings-panel {
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            width: 300px;
            background-color: #f9fafb;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 50;
        }
        
        .settings-panel.visible {
            transform: translateX(0);
        }
        
        #typing-indicator {
            display: none;
        }
        
        .recording-active #voice-button {
            background-color: #ef4444; /* Rød når der optages */
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6 max-w-4xl">
        <!-- Header -->
        <header class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                <img src="jarvis-logo.png" alt="Jarvis-Lite Logo" class="h-10 w-10 mr-3" onerror="this.src='static/placeholder-logo.png'">
                <h1 class="text-2xl font-bold text-gray-800">Jarvis-Lite</h1>
            </div>
            <div class="flex items-center">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                <button id="settings-button" class="ml-2 p-2 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
        </header>
        
        <!-- Chat Container -->
        <div class="chat-container bg-white rounded-lg shadow-lg p-4 flex flex-col gap-3" id="chat-container">
            <div class="bot-message p-3 max-w-3/4">
                <p>Hej, jeg er Jarvis! Din danske sprogassistent. Hvordan kan jeg hjælpe dig i dag?</p>
            </div>
            <div id="typing-indicator" class="bot-message p-3 max-w-3/4 pulse">
                <p>Jarvis skriver...</p>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="mt-4 bg-white rounded-lg shadow-lg p-3 flex items-center">
            <input type="text" id="user-input" class="flex-grow border-0 focus:ring-0 focus:outline-none px-3 py-2" placeholder="Skriv en besked...">
            <button id="voice-button" class="p-2 mx-1 rounded-full text-gray-500 hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>
            <button id="send-button" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
        
        <!-- Footer -->
        <footer class="mt-4 text-center text-sm text-gray-500">
            <p>Jarvis-Lite &copy; 2025 | Dansk stemmeassistent | <span id="status-text">Forbinder...</span> <span id="status-indicator" class="inline-block w-2 h-2 rounded-full bg-yellow-400"></span></p>
        </footer>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settings-panel">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Indstillinger</h3>
            <button id="close-settings" class="p-1 rounded-full hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <div class="mb-4">
            <label class="block mb-2 text-sm font-medium">Aktiv lytning</label>
            <div class="flex items-center">
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="listen-toggle" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    <span class="ml-3 text-sm font-medium" id="listen-toggle-label">Fra</span>
                </label>
            </div>
        </div>
        
        <div class="mb-4">
            <label for="voice-selection" class="block mb-2 text-sm font-medium">Stem</label>
            <select id="voice-selection" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option value="david">David</option>
                <option value="jonas">Jonas</option>
                <option value="elmedin">Elmedin</option>
                <option value="mirac">Mirac</option>
            </select>
        </div>
        
        <button id="clear-history-btn" class="w-full mt-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Ryd Chat</button>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
